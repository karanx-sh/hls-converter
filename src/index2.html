                    <a onclick="getFile()"
                      ><label class="custom-file-container__custom-file">

                        <span class="custom-file-container__custom-file__custom-file-control"></span> </label
                    ></a>
                    <div class="custom-file-container__image-preview"></div>

                  <div id="progBarDiv" class="progress br-30" style="display: none">
                    <div id="progBar" class="progress-bar bg-primary progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">0%</div>
                  </div>
                  <button onclick="convert()" class="btn btn-primary mb-2">Convert</button>
                </div>
